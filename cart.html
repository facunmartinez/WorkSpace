<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" id="user-a">
                <script>
                    document.getElementById("user-a").innerHTML = localStorage.getItem("user");
                </script>
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="my-profile.html">Mi cuenta</a>
                <a class="dropdown-item" href="cart.html">Mi carrito</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
            </div>
    </nav>
    <main role="main" class="pb-5">
        <div class="text-center p-4">
            <h2>Carrito de compras</h2>
        </div>
        <div class="container-cart">
            <h5>Aquí veras los artículos a comprar</h5>
            <br>
            <div id="articles-cart">
            </div>
        </div>
        <div id="shipping"></div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
    </footer>
    <div class="alert fade" role="alert" id="alertResult">
        <span id="resultSpan"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="contidionsModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forma de pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="custom-control custom-radio">
                                <input id="creditCard" name="cardType" type="radio" class="custom-control-input" onclick="tarjeta()">
                                <label class="custom-control-label" for="creditCard">Tarjeta de crédito</label><i class="fa fa-cc-visa" aria-hidden="true"></i>
                            </div>
                        </div>
                        <hr>
                        <div class="col-md-6 mb-3">
                            <label for="cardNumber">Número de tarjeta</label>
                            <input type="number" class="form-control" id="cardNumber" placeholder="" value="">
                            <label for="cardCalendar">Vencimiento MM/AAAA</label>
                            <input type="month" class="form-control" id="cardCalendar" placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cardSec">Codigo de seg.</label>
                            <input type="number" class="form-control" id="cardSec" placeholder="" value="" min="100" max="999">
                        </div>
                        <hr>
                        <div class="row">
                            <div class="custom-control custom-radio">
                                <input id="transferBank" name="cardType" type="radio" class="custom-control-input" onclick="transfer()">
                                <label class="custom-control-label" for="transferBank">Transferencia Bancaria</label>
                            </div>
                        </div>
                        <hr>
                        <div class="col-md-6 mb-3">
                            <label for="bankNumber">Número de cuenta</label>
                            <input type="number" class="form-control" id="bankNumber" placeholder="" value="" min="0" max="999999999999">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/dropzone.js "></script>
    <script src="js/init.js "></script>
    <script src="js/cart.js "></script>
</body>

</html>
